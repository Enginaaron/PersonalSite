<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Pixel rocket -->
  <rect width="32" height="32" fill="#0b0e17"/>
  <!-- Stars -->
  <rect x="4" y="4" width="2" height="2" fill="#fcd34d"/>
  <rect x="26" y="8" width="2" height="2" fill="#67e8f9"/>
  <rect x="8" y="24" width="2" height="2" fill="#c084fc"/>
  <!-- Rocket body -->
  <rect x="14" y="6" width="4" height="2" fill="#f87171"/>
  <rect x="12" y="8" width="8" height="2" fill="#f87171"/>
  <rect x="12" y="10" width="8" height="4" fill="#e2e8f0"/>
  <rect x="14" y="12" width="4" height="2" fill="#67e8f9"/>
  <rect x="12" y="14" width="8" height="4" fill="#e2e8f0"/>
  <!-- Wings -->
  <rect x="8" y="14" width="4" height="4" fill="#f87171"/>
  <rect x="20" y="14" width="4" height="4" fill="#f87171"/>
  <!-- Flame -->
  <rect x="14" y="18" width="4" height="2" fill="#fbbf24"/>
  <rect x="12" y="20" width="8" height="2" fill="#fb923c"/>
  <rect x="14" y="22" width="4" height="2" fill="#fbbf24"/>
  <rect x="16" y="24" width="2" height="2" fill="#fbbf24"/>
</svg>
